name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          OUTPUT_NAME=oops-${{ matrix.goos }}-${{ matrix.goarch }}

          if [ "${{ matrix.goos }}" = "windows" ]; then
            go build -ldflags "-X github.com/iyulab/oops/cmd.Version=${VERSION#v}" -o ${OUTPUT_NAME}.exe .
            zip ${OUTPUT_NAME}.zip ${OUTPUT_NAME}.exe
          else
            go build -ldflags "-X github.com/iyulab/oops/cmd.Version=${VERSION#v}" -o ${OUTPUT_NAME} .
            tar -czvf ${OUTPUT_NAME}.tar.gz ${OUTPUT_NAME}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oops-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            *.zip
            *.tar.gz

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
